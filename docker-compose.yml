version: "3.8"

services:
  # Loki - Log aggregation service (must start first)
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "${LOKI_PORT}:${LOKI_PORT}"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./config/loki-config.yml:/etc/loki/loki-config.yml
      # Use bind mount if ./data/loki exists, otherwise fallback to named volume
      - loki-data:/loki
    networks:
      - api_default
    restart: ${RESTART_POLICY}
    user: "${LOKI_USER_ID}:${LOKI_GROUP_ID}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${LOKI_PORT}/ready || exit 1",
        ]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: 60s

  # Promtail - Log collection agent (depends on Loki)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - api_default
    depends_on:
      loki:
        condition: service_healthy
    restart: ${RESTART_POLICY}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9080/ready || exit 1",
        ]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: 30s

  # Grafana - Visualization frontend (can start independently)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGN_UP}
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED}
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_LOGS=/var/log/grafana
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT}
    volumes:
      # Use bind mount if ./data/grafana exists, otherwise fallback to named volume
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - api_default
    restart: ${RESTART_POLICY}
    user: "${GRAFANA_USER_ID}:${GRAFANA_GROUP_ID}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${GRAFANA_PORT}/api/health || exit 1",
        ]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}s

networks:
  api_default:
    external: true

volumes:
  # These volumes will be used as fallback when bind mounts aren't available
  loki-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOKI_DATA_PATH}
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_DATA_PATH}
